<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
        .btn-outline-cancel {
	      color: #f80000;
	      border-color: #f80000 !important
        }

        .btn-outline-cancel:hover {
	      color: #fff;
	      background-color: #f80000;
	      border-color: #f80000 !important
        }

        .alert-warning {
	      color: #664d03;
	      background-color: greenyellow;
	      border-color: greenyellow !important
}


    </style>

    <style>

        /* GLOBAL STYLES */
       body {
           background: rgb(37, 37, 37);
           padding-top: 5em;
           display: flex;
           justify-content: center;
         }
         
         /* DEMO-SPECIFIC STYLES */
         .container {
          display: flex;
          }
          .center {
            margin: auto; 
          } 

         .typewriter h1 {
           color: whitesmoke;
           font-family: monospace;
           overflow: hidden; /* Ensures the content is not revealed until the animation */
           border-right: .15em solid white; /* The typwriter cursor */
           white-space: nowrap; /* Keeps the content on a single line */
           margin: 0 auto; /* Gives that scrolling effect as the typing happens */
           letter-spacing: .15em; /* Adjust as needed */
           animation: 
             typing 3.5s steps(30, end),
             blink-caret .5s step-end infinite;
         }
         
         /* The typing effect */
         @keyframes typing {
           from { width: 0 }
           to { width: 100% }
         }
         
         /* The typewriter cursor effect */
         @keyframes blink-caret {
           from, to { border-color: transparent }
           50% { border-color: greenyellow }
         }
   
         .form-control-x {
           display: block;
           width: 100%;
           padding: .375rem .75rem;
           font-size: 1rem;
           font-weight: 400;
           line-height: 1.5;
           color: #212529;
           background-color: rgb(255, 255, 255);
           background-clip: padding-box;
           border: 1px solid #ced4da;
           -webkit-appearance: none;
           -moz-appearance: none;
           appearance: none;
           border-radius: .25rem;
           transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out
         }
   
     .rounded-pill:hover{
       background-color: greenyellow;
     }
   
     .btn-dark:hover{
       background-color: greenyellow;
     }
   
    </style>

    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
          background-color: darkgray;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }

        .card-body:hover {
          background-color: greenyellow;
          color: black; 
        }

        
      }
    </style>

    
    <title>Celo Car Market</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="typewriter">       
          <span class="center">
            <h1 class="text-center">THE CELO CAR MARKET.</h1>
          </span>   
        <span class="border rounded-pill bg-light">
          <span id="balance" class="text-center">0</span>
          cUSD
        </span>
      </div>

      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification"> Loading Cars...</span>
      </div>
      <div class="mb-4" style="margin-top: 4em">
        <a
          class="btn btn-dark rounded-pill"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Add New Car
        </a>
      </div>
      <main id="carmarket" class="row"></main>
    </div>

    <!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newCarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newCarModalLabel">New Car</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newRegistrationPlate"
                    class="form-control mb-2"
                    placeholder="Enter registration plate of Car"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newCarName"
                    class="form-control mb-2"
                    placeholder="Enter brand of Car"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="Enter Car image url"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newCarDescription"
                    class="form-control mb-2"
                    placeholder="Enter Car description"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newLocation"
                    class="form-control mb-2"
                    placeholder="Enter Car location"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newPrice"
                    class="form-control mb-2"
                    placeholder="Enter price"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newCarBtn"
            >
              Add Car
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
